name: Update Repository Data (Manual)

on:
  workflow_dispatch: # Allow manual trigger only

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Prevent excessive usage on free plan
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run repository data initializer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== GitHub Actions Environment Info ==="
          echo "CPU cores: $(nproc)"
          echo "Memory: $(free -h | grep '^Mem:' | awk '{print $2}')"
          echo "=== Running batch repository data initializer ==="
          # Monitor resource usage during execution
          uv run python/batch_repo_initializer.py

      - name: Debug file status
        run: |
          echo "=== Current directory contents ==="
          ls -la
          echo "=== repo_data directory contents ==="
          ls -la repo_data/ || echo "repo_data directory not found"
          echo "=== Git status ==="
          git status --porcelain

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add repo_data/
          git diff --cached --name-only
          git commit -m "Manual update repository data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push origin HEAD
